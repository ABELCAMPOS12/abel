<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lucie Online Workouts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2em 0;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    main {
      text-align: center;
    }

    #slideshow {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Ajusta el ratio de aspecto según tus imágenes (9:16 en este caso) */
      overflow: hidden;
      margin: 0 auto; /* Centra el contenedor horizontalmente */
    }

    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
    }

    section {
      margin: 2em 0;
      padding: 2em;
    }

    h2 {
      color: #333;
      font-size: 1.5em;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5em;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.1em;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lucie Online Workouts</h1>
  </header>

  <main>
    <div id="slideshow">
      <!-- Puedes cambiar las rutas de las imágenes según sea necesario -->
      <img src="Images/capitulo6.jpg" alt="Banner Image 1" class="active">
      <img src="Images/capitulo7.jpg" alt="Banner Image 2">
    </div>
    <section id="schedule">
      <h2>Live Stream Schedule</h2>
      <p>Full Body Workout: Monday</p>
      <p>Kid Workout: Tuesday</p>
      <p>Zumba: Thursday</p>
      <p>Stay Safe, Train Well: Friday</p>
      <p>Individual Workouts: Anytime</p>
    </section>
    <section id="workouts">
      <h2>Our Workouts</h2>
      <p>Join Lucie for daily online workouts that will keep you fit and healthy.</p>
    </section>
  </main>

  <footer>
    <p>© 2023 Lucie Online Workouts</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var slides = document.querySelectorAll('#slideshow img');
      var currentSlide = 0;

      function showSlide(index) {
        slides[currentSlide].classList.remove('active');
        currentSlide = index;
        slides[currentSlide].classList.add('active');
      }

      function nextSlide() {
        var nextIndex = (currentSlide + 1) % slides.length;
        showSlide(nextIndex);
      }

      // Cambia la imagen cada 5 segundos (5000 milisegundos)
      setInterval(nextSlide, 5000);
    });
  </script>

</body>
</html>
